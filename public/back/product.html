<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">

        <!-- 标题 -->
        <div class="brand">
            <a href="#">VSIP</a>
        </div>

        <!-- 用户 -->
        <div class="user">
            <img src="./images/03.jpg" alt="">
            <p>超级管理员</p>
        </div>

        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a class="category" href="javascript:;"><i
                            class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>

    </div>
    <!-- 主体 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加商品</button>
                <table class="table table-hover table-bordered mt_20">
                    <thead>
                        <tr>                             						
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>     			
                            <td>1</td>
                            <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                            <td>描述123123</td>
                            <td>44</td>
                            <td>35-56</td>
                            <td>已上架</td>
                            <td>
                                <button class="btn btn-danger">下架</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>

                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>

            </div>
        </div>
    </div>

    <!-- 二级分类添加模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <!-- 按钮 -->
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span id="dropdownText">请选择一级分类</span>
                                    <!-- <span class="caret"></span>  小箭头 -->
                                </button>
                                <!-- 切换的下拉菜单 -->
                                <ul class="dropdown-menu">
                                    <!-- <li><a href="#">白白馆</a></li>
                                          <li><a href="#">黑黑馆</a></li>
                                          <li><a href="#">大白馆</a></li>
                                          <li class="divider"></li>
                                          <li><a href="#">小白馆</a></li> -->
                                </ul>
                            </div>
                            <!-- 准备一个隐藏域, 专门用于提交数据 -->
                            <input type="hidden" name="categoryId">
                        </div>

                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                        </div>

                        <div class="form-group">
                            <label class="btn btn-default" for="fileupload">选择图片</label>
                            <!-- 配置必要的属性, input, type类型 file
                                1. name 后台用于接收图片文件的
                                2. data-url 配置插件将来上传文件时, 请求的后台接口地址
                                3. post 只要是文件上传, 必然是 post 请求, 默认就是 post
                            -->
                            <input data-url="/category/addSecondCategoryPic" name="pic1" type="file" id="fileupload" style="display:none">
                        </div>

                        <div class="form-group" id="imgBox">
                            <img style="height:100px" src="./images/none.png" alt="">
                           
                            <!-- 准备一个隐藏域, 专门用于提交img路径 -->                            
                            <input type="hidden" name="brandLogo">                          
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    


    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 商品模板 -->
    <script type="text/html" id="productTpl">
        {{each rows v i}}
            <tr>     			
                <td>{{i + 1 + (page - 1) * size}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                 <!-- statu 1 上架 0 下架 -->
                <td>{{v.statu === 1 ? '已上架' : '已下架'}}</td>
                <td>
                    <!-- 按钮 -->
                    {{if v.statu ===1}}
                    <button class="btn btn-danger">下架</button>
                    {{else}}
                    <button class="btn btn-success">上架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>
  


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
